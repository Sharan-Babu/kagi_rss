<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Element Selector - Site2RSS</title>
    <style>
        :root {
            --accent-primary: #3b82f6;
            --bg-primary: #ffffff;
            --text-primary: #0f172a;
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 8px;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #frame {
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        .__highlight__ {
            outline: 3px solid var(--accent-primary) !important;
            outline-offset: 2px !important;
            cursor: pointer !important;
            box-shadow: var(--shadow-lg) !important;
            background-color: rgba(59, 130, 246, 0.1) !important;
            transition: all 0.2s ease-in-out !important;
        }
        
        .__highlight__:hover {
            outline-color: #1d4ed8 !important;
            background-color: rgba(59, 130, 246, 0.2) !important;
        }
        
        .selector-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-primary);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            z-index: 10000;
            border: 1px solid #e2e8f0;
            font-size: 0.875rem;
            color: var(--text-primary);
            max-width: 300px;
        }
        
        .selector-info h4 {
            margin: 0 0 0.5rem 0;
            color: var(--accent-primary);
            font-size: 1rem;
        }
        
        .selector-info p {
            margin: 0;
            line-height: 1.4;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1e293b;
                --text-primary: #f8fafc;
            }
        }
    </style>
</head>
<body>
    <div class="selector-info">
        <h4>ðŸŽ¯ Element Selector</h4>
        <p>Click on any element to select it for the <strong>{{ field.replace('_', ' ').title() }}</strong> field.</p>
    </div>
<iframe id="frame" src="/proxy?url={{ url|urlencode }}"></iframe>
<script src="/static/picker.js"></script>
<script>
window.pickerField = "{{ field }}";
window.itemSelector = "{{ item_sel }}";
</script>
</body>
</html>
